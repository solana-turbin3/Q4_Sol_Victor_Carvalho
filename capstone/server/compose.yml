version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: rust_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rust_user
      POSTGRES_PASSWORD: rust_password
      POSTGRES_DB: rust_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: